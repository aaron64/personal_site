<div class="row justify-content-center">
  <div class="col-md-4 project-lists">
  	{% for project in projects %}
  		<div class="">
	  		<h2>{{project.name}}</h2>
	  		<h4>{{project.tag}}</h4>
	  		{% if 'git' in project %}
	  			<a class="" target="_blank" href="{{ project.git }}"><i class="fab fa-github" style="font-size:24px"></i></a>
	  		{% endif %}
		  	{% filter markdown %}
		  		{% set project_url = 'projects/' ~ project.url ~ '.md' %}
		  		{%include (project_url) %} 
		  	{% endfilter %}
		  	
			  <hr>
		</div>
  	{% endfor %}
  </div>
</div>
<script type=text/javascript src="{{ url_for('static', filename='scripts/projects.js') }}"></script>
