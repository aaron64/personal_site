<div class="row justify-content-center">
  <div class="col-md-6 blog-lists">
  	{% for blog in blogs %}

	  		<h2><a href="{{ '/blog/%s'%blog.url }}" class="text-dark">{{blog.name}}</a></h2>
	  		<i>{{blog.date}}</i>
	  		<h4 class="text-secondary">{{blog.tag}}</h4>  	
			  <hr>
		</div>
  	{% endfor %}
  </div>
</div>
